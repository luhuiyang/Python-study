<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册与登录</title>
</head>
<body>
    <form action={{ url_for("user.register") }} method="post">
        <input name="username" placeholder="账号">
        <br>
        <input name="password" placeholder="密码">
        <button>注册</button>
    </form>
    <form action={{ url_for("user.login") }} method="post">
        <input name="username" placeholder="账号">
        <br>
        <input name="password" placeholder="密码">
        <button>登录</button>
    </form>
</body>
</html>
